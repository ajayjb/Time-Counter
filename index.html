<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@100;500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img src="./images/stopwatch.png" alt="" />
      <div class="left">
        <div class="inputWrapper">
          <div class="forMin">
            <h3 for="minh">Min</h3>
            <input id="min" value="" autocomplete="off" />
          </div>
          <div class="colon">:</div>
          <div class="forSec">
            <h3 for="sech">Sec</h3>
            <input id="sec" value="" autocomplete="off" />
          </div>
        </div>
        <div class="buttons">
          <img class="but" src="./images/video-play-button.png" />
          <img class="reset" src="./images/reset.png" alt="" />
          <img src="./images/stop.png" alt="" class="stop" />
        </div>
      </div>
      <div class="right">
        <div id="first"></div>
        <div class="colonRight">:</div>
        <div id="second"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
